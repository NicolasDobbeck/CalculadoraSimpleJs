<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form>
            <h2>Calculadora</h2>
            <input type="text" placeholder="Digite o primeiro numero: " id="num1">
            <input type="text" placeholder="Digite o segundo numero: " id="num2">
            <button type="button" id="soma">Somar</button>
            <button type="button" id="subtracao">Subtrair</button>
            <button type="button" id="multiplicacao">Multiplicar</button>
            <button type="button" id="divisao">Dividir</button>
            <div id="resultado"></div>
        </form>
        
    </main>
</body>
</html>
